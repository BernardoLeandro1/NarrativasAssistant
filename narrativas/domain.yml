Driven by a prophecy found within the diary, I joined forces with Sir Alden, a valiant knight; Mira, a divine priestess; and Faelan, a cunning rogue. Together, we embarked on a quest to gather artifacts and allies capable of stopping Malakar's sinister plan. Our journey lead us to acquire the Crystal of Lareth, which enhances Mira's powers, critical for our final confrontation.
It all unfolded on Eclipse Hill during a rare celestial alignment, when Malakar began his dark ritual. In a fierce battle, while my companions fought valiantly against Malakar's minions, I had a difficult choice to make, in order to save Valloria from the evil of Malakar."

